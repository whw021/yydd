<html>
<head>
<title>点击图片播放音乐</title>
</head>
<body>

<center>
<img src="播放1.png" onclick="image1()">
<audio src="群笑.mp3" id="yinyue1"></audio>

<img src="播放2.png" onclick="image2()">
<audio src="鼓掌.mp3" id="yinyue2"></audio>
</center>

<script>
function image1(){
var yinyue1=document.getElementById('yinyue1')
yinyue1.play()
}
function image2(){
var yinyue2=document.getElementById('yinyue2')
yinyue2.play()
}

</script>

<br>
<center>
<audio controls>
  <source src="群笑.mp3" type="audio/mpeg">
</audio>
</center>
<br>
<center>
<audio controls>
  <source src="鼓掌.mp3" type="audio/mpeg">
</audio>
</center>

</body>
</html>
